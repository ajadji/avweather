<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Weather - Global Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a237e, #4a148c);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1.5s;
        }

        .logo {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: slideIn 1s;
        }

        #cityInput {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            width: 400px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.1);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        #searchBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #00bcd4;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #searchBtn:hover {
            background: #0097a7;
            transform: translateY(-2px);
        }

        .weather-container {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .weather-icon {
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .forecast {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .forecast-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .error-message {
            color: #ff4081;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            #cityInput {
                width: 100%;
            }
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AV Weather</div>
        </header>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="error-message" id="errorMsg">City not found! Please try again.</div>

        <div class="weather-container" id="weatherContainer">
            <div class="current-weather">
                <div>
                    <h2 id="cityName"></h2>
                    <div class="temperature" id="temperature"></div>
                    <div id="weatherDescription"></div>
                </div>
                <i class="weather-icon" id="weatherIcon"></i>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <div>Humidity</div>
                    <div id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div>Wind Speed</div>
                    <div id="windSpeed"></div>
                </div>
                <div class="detail-card">
                    <div>Feels Like</div>
                    <div id="feelsLike"></div>
                </div>
            </div>

            <h3 style="margin: 30px 0;">5-Day Forecast</h3>
            <div class="forecast" id="forecast">
                <!-- Forecast cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '*************************'; // Replace with your API key
        const weatherContainer = document.getElementById('weatherContainer');
        const errorMsg = document.getElementById('errorMsg');

        async function getWeatherData(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );
                
                if (!response.ok) throw new Error('City not found');
                
                const data = await response.json();
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`
                );
                const forecastData = await forecastResponse.json();
                
                displayWeather(data);
                displayForecast(forecastData);
                errorMsg.style.display = 'none';
                weatherContainer.style.display = 'block';
            } catch (error) {
                weatherContainer.style.display = 'none';
                errorMsg.style.display = 'block';
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}째C`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}째C`;
            
            const weatherIcon = document.getElementById('weatherIcon');
            weatherIcon.className = `weather-icon wi wi-owm-${data.weather[0].id}`;
        }

        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecast');
            forecastContainer.innerHTML = '';
            
            const dailyForecast = data.list.filter((item, index) => index % 8 === 0);
            
            dailyForecast.forEach(day => {
                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-card';
                forecastCard.innerHTML = `
                    <div>${new Date(day.dt * 1000).toLocaleDateString('en', {weekday: 'short'})}</div>
                    <i class="wi wi-owm-${day.weather[0].id}" style="font-size: 2em; margin: 10px 0;"></i>
                    <div>${Math.round(day.main.temp_max)}째C</div>
                    <div style="opacity: 0.7;">${Math.round(day.main.temp_min)}째C</div>
                `;
                forecastContainer.appendChild(forecastCard);
            });
        }

        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;
            if (city) getWeatherData(city);
        });

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = document.getElementById('cityInput').value;
                if (city) getWeatherData(city);
            }
        });

        // Initial load with default city
        getWeatherData('London');
    </script>
</body>
</html>
